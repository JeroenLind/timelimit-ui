name: Build and Publish Add-on

on:
  push:
    tags: [ "v*" ]
  create:
    tags: [ "v*" ]
  workflow_run:
    workflows: ["Auto Version Bump"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Determine version
        id: version
        run: |
          echo "ðŸ” Determining version..."
          TAG=$(git describe --tags --abbrev=0)
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Detected version: $VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ghcr.io/jeroenlind/timelimit-ui:latest
            ghcr.io/jeroenlind/timelimit-ui:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "ðŸŽ‰ Build completed"
          echo "ðŸ“¦ Version built: ${{ steps.version.outputs.version }}"
          echo "ðŸ“¤ Images pushed:"
          echo "   - ghcr.io/jeroenlind/timelimit-ui:latest"
          echo "   - ghcr.io/jeroenlind/timelimit-ui:${{ steps.version.outputs.version }}"