name: Auto Version Bump

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with full history and tags
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          fetch-tags: true

      - name: Show repository contents
        run: |
          echo "ğŸ“ Repository contents after checkout:"
          ls -la
          echo "ğŸ“ Add-on directory:"
          ls -la timelimit-ui

      - name: Read current version from version.json
        id: read
        run: |
          CURRENT=$(jq -r '.version' version.json)
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "ğŸ” Huidige versie gevonden in version.json: $CURRENT"

      - name: Bump patch version
        id: bump
        run: |
          IFS='.' read -r MAJOR MINOR PATCH <<< "${{ steps.read.outputs.current }}"
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ†• Nieuwe versie berekend: $NEW_VERSION"

      - name: Update version.json
        run: |
          echo "âœï¸ version.json wordt bijgewerkt naar versie ${{ steps.bump.outputs.new }}"
          jq ".version = \"${{ steps.bump.outputs.new }}\"" /version.json > version.tmp
          mv version.tmp timelimit-ui/version.json
          echo "ğŸ“„ version.json succesvol bijgewerkt"

      - name: Update config.yaml
        run: |
          echo "âœï¸ config.yaml wordt bijgewerkt naar versie ${{ steps.bump.outputs.new }}"
          sed -i "s/^version:.*/version: \"${{ steps.bump.outputs.new }}\"/" config.yaml
          echo "ğŸ“„ config.yaml succesvol bijgewerkt"

      - name: Update repository.json
        run: |
          echo "âœï¸ repository.json wordt bijgewerkt naar versie ${{ steps.bump.outputs.new }}"
          jq ".addons[\"timelimit-ui\"].version = \"${{ steps.bump.outputs.new }}\"" repository.json > repo.tmp
          mv repo.tmp repository.json
          echo "ğŸ“„ repository.json succesvol bijgewerkt"

      - name: Commit version bump
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add -A
          if git commit -m "chore: bump version to ${{ steps.bump.outputs.new }}"; then
            echo "âœ… Commit gemaakt voor versie-update"
          else
            echo "â„¹ï¸ Geen wijzigingen om te committen"
          fi

      - name: Create and push tag
        run: |
          TAG="v${{ steps.bump.outputs.new }}"
          echo "ğŸ·ï¸ Nieuwe tag die wordt aangemaakt: $TAG"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "âš ï¸ Tag $TAG bestaat al lokaal, wordt niet opnieuw aangemaakt"
          else
            git tag "$TAG"
            echo "ğŸ·ï¸ Tag $TAG aangemaakt"
          fi

          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

          echo "ğŸš€ Commit wordt gepusht naar GitHub..."
          git push origin main

          echo "ğŸš€ Tag wordt gepusht naar GitHub..."
          git push origin "$TAG"
          echo "ğŸ‰ Tag succesvol gepusht: $TAG"