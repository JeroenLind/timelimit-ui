<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeLimit Control Panel v47</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background: #0b0e14; color: #e1e1e1; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { height: 60px; padding: 0 20px; background: #151921; border-bottom: 1px solid #232a35; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .main-container { display: grid; grid-template-columns: 1fr 450px; flex: 1; min-height: 0; }
        .dashboard-view { padding: 20px; overflow-y: auto; }
        .inspector-panel { background: #050505; border-left: 1px solid #232a35; display: flex; flex-direction: column; }
        #json-view { flex: 1; padding: 15px; font-family: "SFMono-Regular", Consolas, monospace; font-size: 11px; color: #03a9f4; white-space: pre-wrap; overflow-y: auto; border-bottom: 1px solid #232a35; }
        #log-area { background: #000; color: #00ff00; padding: 10px; height: 180px; overflow-y: auto; font-family: monospace; font-size: 11px; flex-shrink: 0; }
        .btn { background: #03a9f4; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-right: 5px; }
        .btn-wizard { background: #9c27b0; }
        .wizard-container { background: #151921; padding: 20px; border-bottom: 2px solid #9c27b0; display: none; }
        .wizard-step { margin-bottom: 15px; }
        input { background: #2a2a2a; border: 1px solid #444; color: white; padding: 10px; border-radius: 4px; width: 100%; max-width: 400px; margin-bottom: 10px; display: block; }
        .status-header { display: flex; align-items: center; margin-bottom: 20px; background: #1c222d; padding: 15px; border-radius: 8px; }
        .status-dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; margin-right: 12px; }
        .help-text { color: #888; font-size: 0.85em; margin-bottom: 5px; }
        .card { background: #1c232d; border-radius: 12px; padding: 15px; border-left: 4px solid #03a9f4; margin-bottom: 10px; }
    </style>
</head>
<body>
    <header>
        <strong>TimeLimit UI v47</strong>
        <div>
            <button class="btn btn-wizard" onclick="showStep(1)">ðŸ†• Nieuwe Familie</button>
            <button class="btn" style="background:#444" onclick="fetchFullStatus()">ðŸ”„ Sync</button>
        </div>
    </header>

    <div id="wizard-ui" class="wizard-container">
        <div id="step-1" class="wizard-step" style="display:none;">
            <h3>Stap 1: E-mailverificatie</h3>
            <input type="email" id="mail" placeholder="e-mailadres">
            <button class="btn" onclick="runStep1()">Code aanvragen</button>
        </div>
        <div id="step-2" class="wizard-step" style="display:none;">
            <h3>Stap 2: Woord-code</h3>
            <input type="text" id="code" placeholder="woord1 woord2 woord3">
            <button class="btn" onclick="runStep2()">Valideer Code</button>
        </div>
        <div id="step-3" class="wizard-step" style="display:none;">
            <h3>Stap 3: Wachtwoord Beheerder</h3>
            <input type="password" id="pass" placeholder="Wachtwoord">
            <button class="btn" onclick="runStep3()">Familie Finaliseren</button>
        </div>
        <button class="btn" style="background:transparent; color:#888;" onclick="showStep(0)">âœ– Sluiten</button>
    </div>

    <div class="main-container">
        <div class="dashboard-view">
            <div class="status-header">
                <span id="dot" class="status-dot" style="background: grey;"></span>
                <span id="status-text" style="font-weight: bold;">Verbinding controleren...</span>
            </div>
            <div id="user-list"><i>Geen data.</i></div>
        </div>
        <div class="inspector-panel">
            <div style="padding:10px; font-size:10px; color:#555;">SERVER INSPECTOR</div>
            <div id="json-view"></div>
            <div id="log-area"></div>
        </div>
    </div>

    <script>
        const TOKEN = "###TOKEN###";
        let session = {};

        function addLog(m, isError = false) { 
            const log = document.getElementById('log-area');
            log.innerHTML += `<div style="color:${isError ? '#f44':'#0f0'}">${m}</div>`;
            log.scrollTop = log.scrollHeight;
        }

        function showStep(s) {
            document.getElementById('wizard-ui').style.display = s > 0 ? 'block' : 'none';
            [1,2,3].forEach(i => document.getElementById('step-'+i).style.display = (i===s)?'block':'none');
        }

        async function runStep1() {
            const res = await fetch('wizard-step1', { method: 'POST', body: JSON.stringify({mail: document.getElementById('mail').value, locale: 'nl'})});
            const data = await res.json();
            if(data.mailLoginToken) { session.mailLoginToken = data.mailLoginToken; showStep(2); addLog("Code verzonden."); }
        }

        async function runStep2() {
            const res = await fetch('wizard-step2', { method: 'POST', body: JSON.stringify({receivedCode: document.getElementById('code').value, mailLoginToken: session.mailLoginToken})});
            const data = await res.json();
            if(data.mailAuthToken) { session.mailAuthToken = data.mailAuthToken; showStep(3); addLog("Code OK."); }
        }

        async function runStep3() {
            addLog("Bezig...");
            const hRes = await fetch('generate-hashes', { method: 'POST', body: JSON.stringify({password: document.getElementById('pass').value})});
            const hashes = await hRes.json();
            
            // DE ULTIEME PAYLOAD (1-op-1 PS Match)
            const payload = {
                mailAuthToken: session.mailAuthToken,
                parentName: "Beheerder",
                parentPassword: {
                    hash: hashes.hash,
                    secondHash: hashes.hash,
                    secondSalt: hashes.salt
                },
                timeZone: "Europe/Amsterdam",
                deviceName: "Mijn Dashboard",
                parentDevice: {
                    model: "WebBrowser"
                },
                clientLevel: 1
            };

            const res = await fetch('wizard-step3', { method: 'POST', body: JSON.stringify(payload)});
            const data = await res.json();

            if (res.ok && data.deviceAuthToken) { 
                document.getElementById('json-view').textContent = data.deviceAuthToken;
                addLog("SUCCES! Token staat hierboven.");
                showStep(0);
            } else {
                document.getElementById('json-view').textContent = JSON.stringify(data, null, 2);
                addLog("Fout 400: Check de inspector.", true);
            }
        }
        
        // Sync check bij start
        (async () => {
            if(TOKEN && !TOKEN.includes("#")) {
                const res = await fetch('sync', { method: 'POST', body: JSON.stringify({deviceAuthToken: TOKEN, status: {clientLevel: 3}})});
                if(res.ok) { document.getElementById('dot').style.background = "#0f0"; document.getElementById('status-text').innerText = "Online"; }
            }
        })();
    </script>
</body>
</html>
