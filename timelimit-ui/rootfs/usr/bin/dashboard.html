<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; background: #0b0e14; color: #e1e1e1; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { height: 60px; padding: 0 20px; background: #151921; border-bottom: 1px solid #232a35; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .main-container { display: grid; grid-template-columns: 1fr 450px; flex: 1; min-height: 0; }
        .dashboard-view { padding: 20px; overflow-y: auto; }
        .inspector-panel { background: #050505; border-left: 1px solid #232a35; display: flex; flex-direction: column; }
        #json-view { flex: 1; padding: 15px; font-family: monospace; font-size: 11px; color: #03a9f4; white-space: pre-wrap; overflow-y: auto; border-bottom: 1px solid #232a35; }
        .btn { background: #03a9f4; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-right: 5px; }
        .btn-wizard { background: #9c27b0; }
        .wizard-step { display: none; background: #151921; padding: 20px; border-radius: 12px; border: 1px solid #9c27b0; margin-bottom: 20px; }
        input { background: #2a2a2a; border: 1px solid #444; color: white; padding: 10px; border-radius: 4px; width: 100%; margin-bottom: 10px; box-sizing: border-box; }
        #log-area { background: #000; color: #00ff00; padding: 10px; height: 150px; overflow-y: auto; font-family: monospace; font-size: 11px; }
        .help-text { color: #888; font-size: 0.85em; margin-bottom: 10px; }
    </style>
</head>
<body>
    <header>
        <strong>TimeLimit UI v33</strong>
        <div>
            <button class="btn" style="background:#444" onclick="fetchFullStatus()">ðŸ”„ Sync</button>
            <button class="btn btn-wizard" onclick="showStep(1)">Nieuwe Familie</button>
        </div>
    </header>
    <div class="main-container">
        <div class="dashboard-view">
            <div id="step-1" class="wizard-step">
                <h3>Stap 1: E-mail</h3>
                <input type="email" id="mail" placeholder="e-mailadres">
                <button class="btn" onclick="runStep1()">Code aanvragen</button>
                <button class="btn" style="background:none" onclick="showStep(null)">Annuleren</button>
            </div>
            <div id="step-2" class="wizard-step">
                <h3>Stap 2: Code</h3>
                <input type="text" id="code" placeholder="Woord1 Woord2 Woord3">
                <button class="btn" onclick="runStep2()">Valideren</button>
            </div>
            <div id="step-3" class="wizard-step">
                <h3>Stap 3: Beheerder</h3>
                <input type="text" id="parent-name" value="Admin">
                <input type="password" id="pass" placeholder="Wachtwoord">
                <button class="btn" onclick="runStep3()">Aanmaken</button>
            </div>
            
            <div id="status-display">
                <h3>Systeemstatus</h3>
                <p class="help-text">Druk op Sync om gegevens op te halen.</p>
            </div>
        </div>
        <div class="inspector-panel">
            <div id="json-view">Geen data geladen.</div>
            <div id="log-area"></div>
        </div>
    </div>

    <script>
        const TOKEN = "###TOKEN###";
        let session = {};

        function addLog(m, color="#00ff00") { 
            const log = document.getElementById('log-area');
            const entry = document.createElement('div');
            entry.style.color = color;
            entry.innerHTML = `> [${new Date().toLocaleTimeString()}] ${m}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function showStep(s) { 
            document.querySelectorAll('.wizard-step').forEach(div => div.style.display = 'none');
            if(s) document.getElementById('step-'+s).style.display = 'block';
        }

        async function safeFetch(url, options) {
            try {
                const res = await fetch(url, options);
                const text = await res.text();
                try {
                    return JSON.parse(text);
                } catch(e) {
                    // Bij een 404 of 500 tonen we de ruwe tekst in de inspector
                    document.getElementById('json-view').textContent = `STATUS: ${res.status}\n\n${text}`;
                    throw new Error(`Server fout (${res.status})`);
                }
            } catch(e) {
                addLog(e.message, "red");
                return null;
            }
        }

        async function fetchFullStatus() {
            if (!TOKEN || TOKEN.includes("###")) return addLog("Geen token gevonden. Gebruik de wizard.", "orange");
            addLog("Gegevens ophalen...");
            const data = await safeFetch('/sync', { 
                method: 'POST', 
                body: JSON.stringify({deviceAuthToken: TOKEN, status: {users:"", devices:"", clientLevel:3}})
            });
            if(data) {
                document.getElementById('json-view').textContent = JSON.stringify(data, null, 2);
                addLog("Sync voltooid.");
            }
        }

        async function runStep1() {
            const email = document.getElementById('mail').value;
            addLog("Code aanvragen voor " + email);
            const data = await safeFetch('/wizard-step1', { method: 'POST', body: JSON.stringify({mail: email, locale: 'nl'})});
            if(data && data.mailLoginToken) { 
                session.mailLoginToken = data.mailLoginToken; 
                addLog("âœ… Mail verzonden!"); 
                showStep(2); 
            }
        }

        async function runStep2() {
            addLog("Code valideren...");
            const data = await safeFetch('/wizard-step2', { method: 'POST', body: JSON.stringify({receivedCode: document.getElementById('code').value, mailLoginToken: session.mailLoginToken})});
            if(data && data.mailAuthToken) { 
                session.mailAuthToken = data.mailAuthToken; 
                addLog("âœ… Code OK!"); 
                showStep(3); 
            }
        }

        async function runStep3() {
            addLog("Wachtwoord hashen...");
            const hRes = await safeFetch('/generate-hashes', { method: 'POST', body: JSON.stringify({password: document.getElementById('pass').value})});
            if(!hRes) return;
            
            addLog("Familie aanmaken...");
            const res = await safeFetch('/wizard-step3', { method: 'POST', body: JSON.stringify({
                mailAuthToken: session.mailAuthToken,
                parentName: document.getElementById('parent-name').value,
                parentPassword: hRes,
                timeZone: "Europe/Amsterdam",
                clientLevel: 1
            })});
            if(res && res.deviceAuthToken) { 
                addLog("ðŸŽ‰ SUCCES! Token: " + res.deviceAuthToken, "#03a9f4"); 
                showStep(null); 
            }
        }

        // Probeer direct te laden bij opstarten
        fetchFullStatus();
    </script>
</body>
</html>
