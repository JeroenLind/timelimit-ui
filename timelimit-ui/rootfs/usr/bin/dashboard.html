<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>TimeLimit Control Panel v43</title>
    <style>
        body { font-family: sans-serif; background: #0b0e14; color: #e1e1e1; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { height: 60px; padding: 0 20px; background: #151921; border-bottom: 1px solid #232a35; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .main-container { display: grid; grid-template-columns: 1fr 450px; flex: 1; min-height: 0; }
        .dashboard-view { padding: 20px; overflow-y: auto; }
        .inspector-panel { background: #050505; border-left: 1px solid #232a35; display: flex; flex-direction: column; }
        #json-view { flex: 1; padding: 15px; font-family: monospace; font-size: 11px; color: #03a9f4; white-space: pre-wrap; overflow-y: auto; border-bottom: 1px solid #232a35; }
        #log-area { background: #000; color: #00ff00; padding: 10px; height: 180px; overflow-y: auto; font-family: monospace; font-size: 11px; }
        .btn { background: #03a9f4; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-right: 5px; }
        .status-header { display: flex; align-items: center; margin-bottom: 20px; background: #1c222d; padding: 15px; border-radius: 8px; }
        .status-dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; margin-right: 12px; }
        .card { background: #1c232d; border-radius: 12px; padding: 15px; border-left: 4px solid #03a9f4; margin-bottom: 10px; }
    </style>
</head>
<body>
    <header>
        <strong>TimeLimit UI v43 (v23-Payload)</strong>
        <div>
            <button class="btn" style="background:#444" onclick="fetchFullStatus()">ðŸ”„ Sync</button>
        </div>
    </header>

    <div class="main-container">
        <div class="dashboard-view">
            <div class="status-header">
                <span id="dot" class="status-dot" style="background: grey;"></span>
                <span id="status-text">Initialiseren...</span>
            </div>
            <div id="user-list"></div>
        </div>

        <div class="inspector-panel">
            <div style="padding:10px; font-size:10px; color:#555;">RAW SERVER DATA</div>
            <div id="json-view">Geen data.</div>
            <div id="log-area"></div>
        </div>
    </div>

    <script>
        const TOKEN = "###TOKEN###";

        function addLog(m, isError = false) { 
            const log = document.getElementById('log-area');
            log.innerHTML += `<div style="color:${isError ? '#ff4444' : '#00ff00'}">[${new Date().toLocaleTimeString()}] > ${m}</div>`;
            log.scrollTop = log.scrollHeight;
        }

        async function fetchFullStatus() {
            if (!TOKEN || TOKEN.includes("###")) return addLog("Geen token!", true);
            
            const dot = document.getElementById('dot');
            dot.style.background = "orange";
            document.getElementById('status-text').innerText = "Synchroniseren...";

            try {
                // EXACTE COPY VAN DE WERKENDE v23 PAYLOAD
                const payload = { 
                    deviceAuthToken: TOKEN, 
                    status: { 
                        devices: "", 
                        apps: {}, 
                        categories: {}, 
                        users: "", 
                        clientLevel: 3 
                    } 
                };

                const res = await fetch('sync', { 
                    method: 'POST', 
                    body: JSON.stringify(payload)
                });

                const text = await res.text();
                let data;
                
                try {
                    data = JSON.parse(text);
                    document.getElementById('json-view').textContent = JSON.stringify(data, null, 2);
                    
                    // Gebruikerslijst opbouwen
                    if (data.users && data.users.data) {
                        document.getElementById('user-list').innerHTML = data.users.data.map(u => `
                            <div class="card"><strong>${u.name}</strong><br><small>ID: ${u.id}</small></div>
                        `).join('');
                    }
                } catch(e) {
                    document.getElementById('json-view').textContent = "ERROR:\n" + text;
                    throw new Error("Ongeldig antwoord van server");
                }

                if (res.ok) {
                    dot.style.background = "#00ff00";
                    document.getElementById('status-text').innerText = "Systeem Online";
                    addLog("Sync succesvol!");
                } else {
                    throw new Error(`Server Status ${res.status}`);
                }
            } catch (e) {
                dot.style.background = "#ff4444";
                document.getElementById('status-text').innerText = "Sync Fout";
                addLog(e.message, true);
            }
        }

        fetchFullStatus();
    </script>
</body>
</html>
